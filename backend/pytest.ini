[pytest]
# Pytest configuration for trading bot tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (optional)
# --cov=app
# --cov=workers
# --cov-report=html
# --cov-report=term-missing

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    worker: Worker task tests
    slow: Slow running tests
    
# Ignore patterns
norecursedirs = .git .tox venv __pycache__ *.egg-info

# Minimum Python version
minversion = 3.10

# Async support
asyncio_mode = auto
